<!-- Layout -->
<div class="layout">

  <!-- Page title-->
  <h1 class="page-title">Sign Up</h1>

  <!-- Signup Form -->
  <form class="signup-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">

    <!-- Username -->
    <div class="ctrl-row --username form-element">
      <label for="username" class="ctrl-label">Username</label>
      <input type="text" class="ctrl" id="username" name="username" autocomplete="off" formControlName="username">
    </div>

    <!-- Password -->
    <div class="ctrl-row --password form-element">
      <label for="password" class="ctrl-label" >Password</label>
      <input type="text" class="ctrl" id="password" name="password" autocomplete="off" formControlName="password">
    </div>

    <!-- E-mail -->
    <div class="ctrl-row --email form-element">
      <label for="email" class="ctrl-label" >E-mail</label>
      <input type="text" class="ctrl" id="email" name="email" autocomplete="off" formControlName="email">
    </div>

    <!-- Team -->
    <div class="ctrl-row --team form-element">
      <label for="team" class="ctrl-label" >Team</label>
      <select name="team" id="team" class="ctrl" formControlName="team">
        <option class="option" value=""></option>
        <option *ngFor="let team of teamList" class="option" [ngValue]="team.id">{{ team.name}}</option>
      </select>
    </div>

    <!-- Gender -->
    <div class="ctrl-row --gender form-element">
      <label  class="ctrl-label" >Gender</label>

      <div class="radio-group ctrl">

          <!-- Male -->
          <div class="radio-option --male" >
            <input type="radio" class="radio-ctrl" id="male" name="gender" value="M" formControlName="gender">
            <label for="male" class="radio-label" >Male</label>
          </div >

        <!-- Female -->
          <div class="radio-option --female">
            <input type="radio" class="radio-ctrl" id="female" name="gender" value="F" formControlName="gender">
            <label for="female" class="radio-label">Female</label>
          </div>

      </div>

    </div>

    <!-- News Letter -->
    <div class="ctrl-row --news-letter">
      <input type="checkbox" class="ctrl --checkbox"  id="subscription" name="subscription"  formControlName="subscription">
      <label for="subscription" class="ctrl-label --checkbox" >Subscribe to News Letter</label>
    </div>


    <!-- Submit button -->
    <div class="form-element">
      <button class="submit-btn" type="submit">Submit</button>
    </div>

  </form>

</div>
