<div class="content">

    <span>{{ title }} app is running!</span>

    <div class="layout">

      <h1 class="page-title">Sign Up</h1>

      <form class="signup-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">

        <div>
          <label for="username">User Name</label>
          <input type="text" id="username" name="username" autocomplete="off" formControlName="username">
        </div>

        <div>
          <label for="password">Password</label>
          <input type="text" id="password" name="password" autocomplete="off" formControlName="password">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="text" id="email" name="email" autocomplete="off" formControlName="email">
        </div>


        <button type="submit">Submit</button>
      </form>

    </div>

</div>
